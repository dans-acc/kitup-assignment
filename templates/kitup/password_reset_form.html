{% extends 'kitup/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title_block %}
    Password Reset!
{% endblock %}

{% block content_block %}
        <div class="container">
            <!-- Define the heading for the page. -->
            <div class="row mt-5">
                <div class="col-lg-12 text-center">
                    <h1 class="font-weight-light">Password Recovery</h1>
                </div>
            </div>
            <div class="card card-signin col-lg-12 mx-auto my-5">
                <div class="card-body">
                    <div class="row">
                        <form id="email_password_recovery_form" action="{% url 'kitup:password_reset_done' %}" class="col" method="post">

                            {% csrf_token %}

                            <!-- Define the row that displays the sport types from which to select. -->
                            <div class="row my-3">
                                <div class="col"> {{ email_password_form.email | as_crispy_field }} </div>
                            </div>

                            <div class="row my-4 text-center">
                                <div class="col text-center">
                                    <button type="submit" class="btn btn-success btn-lg">Send Email</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>


{% endblock %}
